# Project Information
site_name: Resilience App Documentation

# Repository
repo_name: UW-THINKlab/resilience
repo_url: https://github.com/UW-THINKlab/resilience

# Configuration
theme:
  name: material
  features:
    - toc.integrate
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.code.annotate
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: indigo
      accent: amber
  font:
    text: Roboto
    code: Roboto Mono

# Additional Configuration
extra:
  social:
    - icon: fontawesome/brands/chrome
      link: https://uw-thinklab.github.io/think-lab/
    - icon: fontawesome/brands/github
      link: https://github.com/UW-THINKlab/

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption